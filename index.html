<body>
    <!-- //SMS-APP -->
    <section class="sms-app">
        <h1>SMS APP</h1>
        <textarea onkeyup="smstypfun()" id="text-area" placeholder="Type here" maxlength="100" rows="10" col="50"style="width:30%"></textarea>
       <h1>Remaining characters:<span id="chars">100</span></h1>
    </section><hr><br>


    <!-- //SHOW PASSWORD -->
    <section class="show-password">
        <h1>Change Password</h1>
        <input class="mt-5 ml-5"type="password" id="password" placeholder="type your password">
        <input type="checkbox" id="pass-box"> Show Password
    </section><hr><br>

    <!-- //Likes,dislikes count -->
    <section class="row">
        <h1>Likes and dislikes count</h1>
        <div class="col-1 like">
            <button type="button" onclick="liked()"> <i class="fas fa-thumbs-up"></i></button>
            <h1 id="like-count">0</h1>
        </div>
        <div class="col-1 dislike">
            <button type="button" onclick="disliked()"><i class="fas fa-thumbs-down"></i></button>
            <h1 id="dislike-count">0</h1>
        </div>
        <div class="col-1 love">
            <button type="button" onclick="loved()"> <i class="fas fa-heart"></i></button>
<h1 id="love-count">0</h1>
        </div>
        
            <div class="col-2">Toatal :<div id="total"><span>0</span></div></div>
        
    </section>
